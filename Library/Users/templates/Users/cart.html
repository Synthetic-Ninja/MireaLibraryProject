<div class="col-lg-5">
    {% if cart %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина <span class="badge badge-secondary badge-pill"></span>
    </h4>
    {% for item in cart %}
    <div class="card mb-3">
        <div class="card-body" {% if not item.is_available %} style="background: rgba(255, 0, 0, 0.2) {% endif %}">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">Авторы: {{ item.get_author }}</p>
            <p class="card-text">Кол-во страниц: {{ item.pages_count}}</p>
            <p class="card-text">Рубрика: {{ item.rubric.name }}</p>
            <p class="card-text">Тип: {{ item.type.name }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-light">
                <div class="row">
                    <div class="col-lg-4 mx-auto">

                        <a href="{% url 'Users:drop_from_cart' item.id %}">
                            Удалить <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    {% endfor %}
    <div class="card mb-3 mx-auto">
            <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
                Оформить заказ
            </a>

    </div>

    {% else %}
    <h4 class="mt-3 mb-3 text-center">
        Корзина пуста
    </h4>
    {% endif %}
</div>
